title: Supply Chain Security Controls Catalog
metadata:
  id: supply-chain-catalog
  version: 1.0.0
  description: Catalog of supply chain security controls
  author:
    id: security-team
    name: Security Team
    type: Human
families:
  - id: BUILD
    title: Build Security
    description: Controls for securing the build process
  - id: VULN
    title: Vulnerability Management
    description: Controls for vulnerability scanning and remediation
controls:
  - id: SLSA-BUILD-L3
    title: SLSA Build Level 3
    objective: Ensure build provenance is generated by a trusted builder and contains complete metadata
    family: BUILD
    assessment-requirements:
      - id: SLSA-REQ-001
        text: Build provenance MUST be generated by a trusted builder with verified identity
        applicability:
          - all builds
          - production deployments
        recommendation: Use GitHub Actions with SLSA generator v1.0.0 or higher
  - id: VULN-SCAN-L1
    title: Vulnerability Scanning Level 1
    objective: Identify and track critical vulnerabilities in software artifacts
    family: VULN
    assessment-requirements:
      - id: VULN-REQ-001
        text: Vulnerability scans MUST be performed using approved scanners with critical vulnerabilities limited to acceptable thresholds
        applicability:
          - all container images
          - production artifacts
        recommendation: Integrate scanning into CI/CD pipeline with automated alerts
